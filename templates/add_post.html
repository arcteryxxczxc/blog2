{% extends "base.html" %}

{% block content %}
<h2>Add a post</h2>
<form method="POST">
    <div>
        <label>Heading:</label><br>
        <input type="text" name="title" required>
    </div>
    <div>
        <label>Content:</label><br>
        <textarea name="content" rows="5" required></textarea>
    </div>
    <button type="submit">Add</button>
</form>
<a href="{{ url_for('profile') }}">Back</a>
{% endblock %}
