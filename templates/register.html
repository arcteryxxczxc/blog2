{% extends "base.html" %}
{% block content %}
<h2>Registration</h2>
<form method="POST">
    <div>
        <label>Name:</label><br>
        <input type="text" name="name" required>
    </div>
    <div>
        <label>Email:</label><br>
        <input type="email" name="email" required>
    </div>
    <div>
        <label>Password:</label><br>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Register</button>
</form>
{% endblock %}
